<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let date = new Date();
        let year = date.getFullYear();
        let birthyear = prompt('출생년도를 입력하세요', '1111');
        let age = year - (parseInt(birthyear));
            if (age <= 19) {
                alert('청소년입니다.');
            } else {
                alert('성인입니다.');
            }
        
    </script>
</head>
