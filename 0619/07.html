<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let obj;
        function intervalnow(){
            let now = new Date();
            obj.innerHTML=now.toString();
        }
        function makeclock(){
            obj=document.getElementById("clock");
            setInterval(intervalnow,1000);//setinterval 함수 내에는 메소드 호출시에 ()를 빼고 이름만
        }
    </script>
</head>
<body onload="makeclock()">
    <h1 id="clock"></h1>
</body>
</html>
