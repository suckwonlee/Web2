<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeobject(){
            let obj=document.getElementById('campus');
            obj.style.color='yellow';
            obj.style.backgroundColor='black';
            obj.innerHTML='Seoul Jungsu Campus Freshmen';
        }
    </script>
</head>
<body onload="changeobject()">
    <h1>한국폴리텍대학</h1>
    <h1 id="campus">서울정수캠퍼스</h1>
    <h1>인공지능소프트웨어과</h1>
</body>
</html>
