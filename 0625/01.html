<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Basic</title>
    <script>
        function callbackTest(color){
            alert("안녕하세요 반갑습니다.")
            document.body.style.backgroundColor=color;
            
        }

        function originalBackgroundColor(color){
            document.body.style.backgroundColor=color;
        }
    </script>
</head>
<body>
    <button onclick="callbackTest('yellow')">메세지 호출</button>
    <button onclick="originalBackgroundColor('white')">원상복구</button>
</body>
</html>
